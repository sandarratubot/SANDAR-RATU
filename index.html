<script>
    const CLIENT_ID = "800620913330-fahu605bu7d8v877pbgaijvp0shrc3cf.apps.googleusercontent.com";
    const API_KEY = "AIzaSyDvNWYW_BNTF-sftpmff3jWyL9BeP6-qMg";
    const SCOPES = "https://www.googleapis.com/auth/drive.file";

    const FOLDER_MAP = {
        "Petugas-Keberangkatan": "1Ws2ctYHbdUD7Wza2ld4KxO0j7fiFcg3o",
        "Petugas-Kedatangan": "1BIDQw9AMiY5_Mxt1OBKC1Lce3xzjtfTz",
        "Nelayan-Keberangkatan": "1bnyimhbu884iAdNX75u_MxtPN2azgAFy",
        "Nelayan-Kedatangan": "1Yt_-nTkJrZNO7Y2ZlBJIqebnMu0ncE-M"
    };

    let isGAPIReady = false;
    let currentUser = null;
    let currentAccessToken = null;
    let tokenClient = null;

    function showMessage(element, message, type = 'info') {
        const className = type === 'error' ? 'error-message' :
            type === 'success' ? 'success-message' : 'processing-status';
        element.className = className;
        element.innerHTML = message;
        element.style.display = 'block';
    }

    function hideMessage(element) {
        element.style.display = 'none';
    }

    function validateForm(form) {
        const shipName = form.querySelector('input[type="text"]')?.value?.trim();
        const date = form.querySelector('input[type="date"]')?.value;
        const time = form.querySelector('input[type="time"]')?.value;
        if (!shipName) throw new Error('Nama kapal harus diisi');
        if (!date) throw new Error('Tanggal harus diisi');
        if (!time) throw new Error('Waktu harus diisi');
        return true;
    }

    // Initialize Google APIs
    function initializeGoogle() {
        console.log('Initializing Google APIs...');
        
        // Initialize Google Identity Services for login
        try {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse,
                auto_select: false,
                cancel_on_tap_outside: true
            });
            console.log('Google Identity Services initialized');
        } catch (error) {
            console.error('Failed to initialize Google Identity Services:', error);
        }

        // Initialize Google API Client for Drive access
        gapi.load('client', async () => {
            try {
                await gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
                });

                // Initialize token client for OAuth2
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: (response) => {
                        if (response.error !== undefined) {
                            console.error('Token client error:', response);
                            updateGoogleDriveStatus('Failed to get Drive access token');
                            return;
                        }
                        currentAccessToken = response.access_token;
                        console.log('Access token obtained successfully');
                        updateGoogleDriveStatus();
                    }
                });

                isGAPIReady = true;
                console.log('Google API Client initialized');
                updateGoogleDriveStatus();
            } catch (error) {
                console.error('Failed to initialize Google API Client:', error);
                updateGoogleDriveStatus('Error: Failed to connect to Google Drive');
            }
        });
    }

    function handleCredentialResponse(response) {
        if (!response.credential) {
            console.error('No credential received');
            return;
        }

        try {
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            currentUser = {
                id: payload.sub,
                name: payload.name || 'User',
                email: payload.email || 'no-email',
                picture: payload.picture || ''
            };
            console.log('Login successful for:', currentUser.name);
            showDashboard();
        } catch (error) {
            console.error('Failed to parse credential:', error);
            alert('Login failed. Please try again.');
        }
    }

    document.getElementById('googleLoginBtn').addEventListener('click', () => {
        try {
            google.accounts.id.prompt();
        } catch (error) {
            console.error('Login error:', error);
            alert('Google login is not available. Please check your connection.');
        }
    });

    function showDashboard() {
        if (!currentUser) return;
        
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboard").style.display = "flex";
        document.body.style.background = "white";
        
        document.getElementById('userName').textContent = currentUser.name;
        document.getElementById('userAvatar').src = currentUser.picture || '';
        
        initializePages();
        showPage('departurePetugas', document.querySelector(".sidebar a"));
    }

    function updateGoogleDriveStatus(errorMsg = null) {
        const statusElements = document.querySelectorAll('.google-drive-status');
        
        statusElements.forEach(el => {
            if (errorMsg) {
                el.className = 'upload-error';
                el.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${errorMsg}`;
                disableUploadButtons();
            } else if (isGAPIReady) {
                if (currentAccessToken) {
                    el.className = 'upload-status';
                    el.innerHTML = '<i class="fas fa-check-circle"></i> Google Drive connected and ready';
                    enableUploadButtons();
                } else {
                    el.className = 'google-drive-status';
                    el.innerHTML = '<i class="fas fa-info-circle"></i> Click "Upload to Google Drive" to connect to Google Drive';
                    enableUploadButtons(); // Enable buttons so user can click to get token
                }
            } else {
                el.className = 'google-drive-status';
                el.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting to Google Drive...';
                disableUploadButtons();
            }
        });
    }

    function enableUploadButtons() {
        document.querySelectorAll('.btn-upload-drive').forEach(btn => {
            btn.disabled = false;
        });
    }

    function disableUploadButtons() {
        document.querySelectorAll('.btn-upload-drive').forEach(btn => {
            btn.disabled = true;
        });
    }

    async function requestDrivePermission() {
        if (!tokenClient) {
            throw new Error('Google API not initialized');
        }

        return new Promise((resolve, reject) => {
            const originalCallback = tokenClient.callback;
            tokenClient.callback = (response) => {
                tokenClient.callback = originalCallback;
                if (response.error !== undefined) {
                    reject(new Error(response.error));
                } else {
                    currentAccessToken = response.access_token;
                    updateGoogleDriveStatus();
                    resolve(response.access_token);
                }
            };
            tokenClient.requestAccessToken();
        });
    }

    async function uploadToDrive(file, folderName) {
        if (!currentAccessToken) {
            await requestDrivePermission();
        }

        const folderId = FOLDER_MAP[folderName];
        if (!folderId) {
            throw new Error(`Folder '${folderName}' not found`);
        }

        const metadata = {
            name: file.name,
            parents: [folderId]
        };

        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], {
            type: 'application/json'
        }));
        form.append('file', file);

        const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
            method: 'POST',
            headers: new Headers({
                'Authorization': `Bearer ${currentAccessToken}`
            }),
            body: form
        });

        if (!response.ok) {
            const error = await response.json();
            throw new Error(`Upload failed: ${response.status} - ${error.error?.message || 'Unknown error'}`);
        }

        return await response.json();
    }

    function logout() {
        // Clear all authentication data
        currentUser = null;
        currentAccessToken = null;
        
        // Revoke access token if exists
        if (currentAccessToken) {
            google.accounts.oauth2.revoke(currentAccessToken);
        }

        document.getElementById("dashboard").style.display = "none";
        document.body.style.background = "#f8f9fa";
        
        console.log('Logout successful');
    }

            <!-- ===================== NELAYAN ‚Äì KEBERANGKATAN ===================== -->
            <div id="departureNelayan" class="content-page">
                <div class="form-type-indicator"><h3>Formulir Keberangkatan Nelayan</h3></div>
                <div class="card">
                    <form id="formDepartureNelayan">
                        <input type="text" id="namaKapal3" class="form-control" placeholder="Nama Kapal" required>
                        <input type="text" id="nakhoda3" class="form-control" placeholder="Nama Nahkoda" required>
                        <input type="text" id="gt3" class="form-control" placeholder="GT / Tonase Kapal" required>
                        <input type="date" id="tglBertolak3" class="form-control" required>
                        <h4>Daftar Dokumen Keberangkatan:</h4>
                        <ol>
                            <li>SPB</li><li>Crew List</li><li>Perbekalan</li><li>SLO</li><li>Pernyataan Nahkoda</li>
                        </ol>
                        <div id="qrcodeNelayanDeparture" style="margin:15px 0;"></div>
                        <div class="google-drive-status">Connecting to Google Drive...</div>
                        <button type="submit" class="btn-generate">Create & Print Document</button>
                        <button type="button" class="btn-upload-drive" disabled>Upload to Google Drive</button>
                    </form>
                    <div id="statusDepartureNelayan" class="result-container"></div>
                </div>
            </div>

            <!-- ===================== NELAYAN ‚Äì KEDATANGAN ===================== -->
            <div id="arrivalNelayan" class="content-page">
                <div class="form-type-indicator"><h3>Formulir Kedatangan Nelayan</h3></div>
                <div class="card">
                    <form id="formArrivalNelayan">
                        <input type="text" id="namaKapal4" class="form-control" placeholder="Nama Kapal" required>
                        <input type="text" id="nakhoda4" class="form-control" placeholder="Nama Nahkoda" required>
                        <input type="text" id="gt4" class="form-control" placeholder="GT / Tonase Kapal" required>
                        <input type="date" id="tglTiba4" class="form-control" required>
                        <h4>Daftar Dokumen Kedatangan:</h4>
                        <ol>
                            <li>STBLKK</li><li>Rekom Bongkar</li><li>SPB Asal</li>
                        </ol>
                        <div id="qrcodeNelayanArrival" style="margin:15px 0;"></div>
                        <div class="google-drive-status">Connecting to Google Drive...</div>
                        <button type="submit" class="btn-generate">Create & Print Document</button>
                        <button type="button" class="btn-upload-drive" disabled>Upload to Google Drive</button>
                    </form>
                    <div id="statusArrivalNelayan" class="result-container"></div>
                </div>
            </div>
        `;

        // Daftar dokumen untuk tiap form
        const docLists = {
            'formDeparturePetugas': [
                "SPB","Crew List","Perbekalan","SLO","Pernyataan Nahkoda",
                "Kwitansi Tambat Labuh","Permohonan Penerbitan SPB","Daftar ABK dari Nahkoda",
                "STBLKK","Faktur BBM (non subsidi)"
            ],
            'formArrivalPetugas': ["STBLKK","Rekom Bongkar","SPB Asal"],
            'formDepartureNelayan': ["SPB","Crew List","Perbekalan","SLO","Pernyataan Nahkoda"],
            'formArrivalNelayan': ["STBLKK","Rekom Bongkar","SPB Asal"]
        };

        // Helper untuk membuat PDF + QRCode
        async function handleForm(formId, statusId, qrId, folderName, title) {
            document.getElementById(formId).addEventListener('submit', async (e) => {
                e.preventDefault();
                const statusEl = document.getElementById(statusId);
                try {
                    const form = e.target;
                    const namaKapal = form.querySelector('input[placeholder="Nama Kapal"]').value;
                    const nakhoda = form.querySelector('input[placeholder="Nama Nahkoda"]').value;
                    const gt = form.querySelector('input[placeholder="GT / Tonase Kapal"]').value;
                    const tgl = form.querySelector('input[type="date"]').value;

                    // Buat PDF
                    const doc = new jspdf.jsPDF();
                    doc.setFontSize(16);
                    doc.text(title, 105, 20, { align: 'center' });
                    doc.setFontSize(12);
                    doc.text(`Nama Kapal: ${namaKapal}`, 20, 40);
                    doc.text(`Nahkoda: ${nakhoda}`, 20, 55);
                    doc.text(`GT / Tonase: ${gt}`, 20, 70);
                    doc.text(`Tanggal: ${tgl}`, 20, 85);

                    doc.text("Daftar Dokumen:", 20, 105);
                    let y = 120;
                    docLists[formId].forEach((item, i) => {
                        doc.text(`${i+1}. ${item}`, 25, y);
                        y += 12;
                    });

                    // Generate PDF blob & download URL
                    const pdfBlob = doc.output('blob');
                    const fileName = `${title.replace(/ /g, "_")}_${namaKapal}_${tgl}.pdf`;
                    const file = new File([pdfBlob], fileName, { type: 'application/pdf' });
                    const downloadUrl = URL.createObjectURL(file);

                    statusEl.innerHTML = `
                        <div class="success-message">
                            <i class="fas fa-check-circle"></i> Dokumen berhasil dibuat.
                            <a href="${downloadUrl}" download="${fileName}" style="margin-left:10px;color:#2980b9;font-weight:bold;">Download</a>
                        </div>
                    `;

                    // QR Code ke web
                    const qrDiv = document.getElementById(qrId);
                    qrDiv.innerHTML = "";
                    const qrCode = new QRCode(qrDiv, { text: downloadUrl, width: 128, height: 128 });

                    // Delay sedikit supaya canvas QR code siap
                    setTimeout(() => {
                        const canvas = qrDiv.querySelector('canvas');
                        if (canvas) {
                            const qrImage = canvas.toDataURL("image/png");
                            doc.addPage();
                            doc.setFontSize(14);
                            doc.text("Scan QR Code untuk akses dokumen:", 20, 30);
                            doc.addImage(qrImage, "PNG", 60, 50, 90, 90);

                            // Update file setelah QR ditambahkan
                            const finalBlob = doc.output('blob');
                            const finalFile = new File([finalBlob], fileName, { type: 'application/pdf' });
                            const finalUrl = URL.createObjectURL(finalFile);

                            statusEl.innerHTML = `
                                <div class="success-message">
                                    <i class="fas fa-check-circle"></i> Dokumen berhasil dibuat.
                                    <a href="${finalUrl}" download="${fileName}" style="margin-left:10px;color:#2980b9;font-weight:bold;">Download</a>
                                </div>
                            `;

                            // Update upload button dengan file final
                            const uploadBtn = form.querySelector('.btn-upload-drive');
                            uploadBtn.onclick = async () => {
                                try {
                                    showMessage(statusEl, '<i class="fas fa-spinner fa-spin"></i> Uploading to Google Drive...', 'info');
                                    await uploadToDrive(finalFile, folderName);
                                    showMessage(statusEl, '<i class="fas fa-check-circle"></i> Upload berhasil ke Google Drive!', 'success');
                                } catch (err) {
                                    showMessage(statusEl, `<i class="fas fa-exclamation-triangle"></i> Upload gagal: ${err.message}`, 'error');
                                }
                            };
                        }
                    }, 500);

                } catch (error) {
                    showMessage(statusEl, `<i class="fas fa-exclamation-triangle"></i> Error: ${error.message}`, 'error');
                }
            });
        }

        // Binding semua form
        handleForm('formDeparturePetugas','statusDeparturePetugas','qrcodePetugasDeparture','Petugas-Keberangkatan','Formulir Keberangkatan Petugas');
        handleForm('formArrivalPetugas','statusArrivalPetugas','qrcodePetugasArrival','Petugas-Kedatangan','Formulir Kedatangan Petugas');
        handleForm('formDepartureNelayan','statusDepartureNelayan','qrcodeNelayanDeparture','Nelayan-Keberangkatan','Formulir Keberangkatan Nelayan');
        handleForm('formArrivalNelayan','statusArrivalNelayan','qrcodeNelayanArrival','Nelayan-Kedatangan','Formulir Kedatangan Nelayan');

        // Update status Google Drive
        updateGoogleDriveStatus();
    }

    function showPage(pageId, element) {
        // Hide all pages
        document.querySelectorAll('.content-page').forEach(page => {
            page.style.display = 'none';
        });
        
        // Show selected page
        document.getElementById(pageId).style.display = 'block';
        
        // Update active sidebar item
        document.querySelectorAll('.sidebar a').forEach(a => {
            a.classList.remove('active');
        });
        element.classList.add('active');
    }

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
        console.log('DOM loaded, initializing Google APIs...');
        initializeGoogle();
    });
</script>
</body>
</html>
