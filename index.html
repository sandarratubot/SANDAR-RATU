<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Upload PDF ke Google Drive + QR Code</title>
<script src="https://apis.google.com/js/api.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body onload="handleClientLoad()">

<h2>Upload PDF ‚Üí Google Drive ‚Üí QR Code</h2>

<input type="file" id="pdfFile" accept="application/pdf" />
<button onclick="handleGenerate()">Upload & Generate QR</button>

<div id="status" style="margin-top:15px;color:blue;"></div>
<div id="qrcode" style="margin-top:20px;"></div>
<div id="fileLink" style="margin-top:10px;"></div>

<script>
// --- KONFIGURASI GOOGLE API ---
const CLIENT_ID = "800620913330-i15l4t61k2ob1gk03rkoc4kt4aavfe1u.apps.googleusercontent.com";
const API_KEY   = "AIzaSyCLNPyapUhAQyM2Cagi1Nx-2GBUU8loglM";
const SCOPES    = "https://www.googleapis.com/auth/drive.file";

// Load client library
function handleClientLoad() {
  gapi.load('client:auth2', initClient);
}

function initClient() {
  gapi.client.init({
    apiKey: API_KEY,
    clientId: CLIENT_ID,
    discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
    scope: SCOPES
  }).then(() => {
    document.getElementById("status").innerText = "‚úÖ Google API siap, silakan pilih file PDF.";
  }).catch(err => {
    document.getElementById("status").innerText = "‚ùå Error init: " + err.message;
  });
}

async function uploadFileToDrive(file) {
  const GoogleAuth = gapi.auth2.getAuthInstance();

  // Minta login kalau belum
  if (!GoogleAuth.isSignedIn.get()) {
    await GoogleAuth.signIn();
  }

  const accessToken = GoogleAuth.currentUser.get().getAuthResponse().access_token;

  const metadata = { name: file.name, mimeType: file.type };

  const form = new FormData();
  form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
  form.append("file", file);

  const res = await fetch(
    "https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id",
    {
      method: "POST",
      headers: new Headers({ "Authorization": "Bearer " + accessToken }),
      body: form
    }
  );

  return res.json(); // { id: "xxxxx" }
}

async function handleGenerate() {
  const fileInput = document.getElementById("pdfFile");
  if (fileInput.files.length === 0) {
    alert("Pilih file PDF dulu!");
    return;
  }

  const file = fileInput.files[0];
  document.getElementById("status").innerText = "‚è≥ Uploading ke Google Drive...";

  try {
    const data = await uploadFileToDrive(file);

    if (!data.id) {
      throw new Error("Upload gagal: " + JSON.stringify(data));
    }

    // Link langsung
    const link = `https://drive.google.com/uc?id=${data.id}`;
    document.getElementById("status").innerText = "‚úÖ Upload sukses!";
    document.getElementById("fileLink").innerHTML = `<a href="${link}" target="_blank">üìÑ Buka Dokumen</a>`;

    // Generate QR
    document.getElementById("qrcode").innerHTML = "";
    new QRCode(document.getElementById("qrcode"), link);

  } catch (err) {
    document.getElementById("status").innerText = "‚ùå Error: " + err.message;
  }
}
</script>
</body>
</html>
