<script>
    const CLIENT_ID = "464575855879-theqehj563fo25tp00gf6fhj6efr5045.apps.googleusercontent.com";
    const API_KEY = "AIzaSyAWrUdv79vEKgd3YVkYsHvfwS3-vKev_lk";
    const SCOPES = "https://www.googleapis.com/auth/drive.file";

    const FOLDER_MAP = {
        "Petugas-Keberangkatan": "1Ws2ctYHbdUD7Wza2ld4KxO0j7fiFcg3o",
        "Petugas-Kedatangan": "1BIDQw9AMiY5_Mxt1OBKC1Lce3xzjtfTz",
        "Nelayan-Keberangkatan": "1bnyimhbu884iAdNX75u_MxtPN2azgAFy",
        "Nelayan-Kedatangan": "1Yt_-nTkJrZNO7Y2ZlBJIqebnMu0ncE-M"
    };

    let isGoogleApiReady = false;
    let authInstance = null;
    let currentUser = null;

    function showMessage(element, message, type = 'info') {
        const className = type === 'error' ? 'error-message' :
            type === 'success' ? 'success-message' : 'processing-status';
        element.className = className;
        element.innerHTML = message;
        element.style.display = 'block';
    }

    function hideMessage(element) {
        element.style.display = 'none';
    }

    function validateForm(form) {
        const shipName = form.querySelector('input[type="text"]')?.value?.trim();
        const date = form.querySelector('input[type="date"]')?.value;
        const time = form.querySelector('input[type="time"]')?.value;
        if (!shipName) throw new Error('Nama kapal harus diisi');
        if (!date) throw new Error('Tanggal harus diisi');
        if (!time) throw new Error('Waktu harus diisi');
        return true;
    }

    function initializeGoogle() {
        console.log('Initializing Google APIs...');
        try {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse,
                auto_select: false,
                cancel_on_tap_outside: true
            });

            gapi.load('client:auth2', () => {
                gapi.client.init({
                    apiKey: API_KEY,
                    clientId: CLIENT_ID,
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
                    scope: SCOPES
                }).then(() => {
                    isGoogleApiReady = true;
                    authInstance = gapi.auth2.getAuthInstance();
                    updateGoogleDriveStatus();
                    authInstance.isSignedIn.listen(updateGoogleDriveStatus);
                    console.log('Google API Client is ready.');
                }).catch(err => {
                    console.error('Failed to initialize GAPI client:', err);
                    updateGoogleDriveStatus('Error: Failed to connect to Google Drive.');
                });
            });

        } catch (error) {
            console.error('Google initialization error:', error);
            const loginBtn = document.getElementById('googleLoginBtn');
            if (loginBtn) {
                loginBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Google API not available';
                loginBtn.disabled = true;
            }
        }
    }

    function handleCredentialResponse(response) {
        if (!response.credential) {
            console.error('No credential received.');
            return;
        }
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        currentUser = {
            id: payload.sub,
            name: payload.name || 'User',
            email: payload.email || 'no-email',
            picture: payload.picture || ''
        };
        console.log('Login successful for:', currentUser.name);
        showDashboard();
    }

    document.getElementById('googleLoginBtn').addEventListener('click', () => {
        if (isGoogleApiReady) {
            google.accounts.id.prompt();
        } else {
            alert('Google API is not ready. Please try again in a moment.');
        }
    });

    function showDashboard() {
        if (!currentUser) return;
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboard").style.display = "flex";
        document.body.style.background = "white";
        document.getElementById('userName').textContent = currentUser.name;
        document.getElementById('userAvatar').src = currentUser.picture;
        initializePages();
        showPage('departurePetugas', document.querySelector(".sidebar a"));
    }

    function updateGoogleDriveStatus(errorMsg = null) {
        const statusElements = document.querySelectorAll('.google-drive-status');
        statusElements.forEach(el => {
            if (errorMsg) {
                el.className = 'upload-error';
                el.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${errorMsg}`;
            } else if (isGoogleApiReady) {
                if (authInstance && authInstance.isSignedIn.get()) {
                    el.className = 'upload-status';
                    el.innerHTML = '<i class="fas fa-check-circle"></i> Google Drive connected and ready';
                    enableUploadButtons();
                } else {
                    el.className = 'google-drive-status';
                    el.innerHTML = '<i class="fas fa-info-circle"></i> Google Drive is ready, click "Upload to Google Drive" to authorize';
                    disableUploadButtons();
                }
            } else {
                el.className = 'google-drive-status';
                el.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting to Google Drive...';
                disableUploadButtons();
            }
        });
    }

    function enableUploadButtons() {
        document.querySelectorAll('.btn-upload-drive').forEach(btn => btn.disabled = false);
    }

    function disableUploadButtons() {
        document.querySelectorAll('.btn-upload-drive').forEach(btn => btn.disabled = true);
    }

    async function uploadToDrive(file, folderName) {
        if (!authInstance.isSignedIn.get()) {
            await authInstance.signIn();
        }
        const folderId = FOLDER_MAP[folderName];
        if (!folderId) {
            throw new Error(`Folder with name '${folderName}' not found.`);
        }

        const metadata = {
            name: file.name,
            parents: [folderId]
        };
        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], {
            type: 'application/json'
        }));
        form.append('file', file);

        const accessToken = authInstance.currentUser.get().getAuthResponse().access_token;
        const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
            method: 'POST',
            headers: new Headers({
                'Authorization': 'Bearer ' + accessToken
            }),
            body: form
        });

        if (!response.ok) {
            const error = await response.json();
            throw new Error(`Upload failed: ${response.status} - ${error.error.message}`);
        }
        return await response.json();
    }

    function logout() {
        if (authInstance) {
            authInstance.signOut();
        }
        currentUser = null;
        document.getElementById("loginPage").style.display = "flex";
        document.getElementById("dashboard").style.display = "none";
        document.body.style.background = "#f8f9fa";
        console.log('Logout successful.');
    }

    function initializePages() {
        const mainContent = document.getElementById('mainContent');
        mainContent.innerHTML = `
            <div id="departurePetugas" class="content-page">
                <div class="form-type-indicator">
                    [cite_start]<h3>Formulir Persetujuan Berlayar [cite: 1]</h3>
                </div>
                <div class="card">

        document.getElementById('formDeparturePetugas').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const statusEl = document.getElementById('statusDeparturePetugas');
            try {
                validateForm(form);
                showMessage(statusEl, '<i class="fas fa-spinner fa-spin"></i> Processing document...', 'info');

                const docData = {
                    namaKapal: form.querySelector('#namaKapal1').value,
                    nakhoda: form.querySelector('#nakhoda1').value,
                    tglBertolak: form.querySelector('#tglBertolak1').value,
                    jamBertolak: form.querySelector('#jamBertolak1').value,
                    tujuan: form.querySelector('#tujuan1').value
                };

                const doc = new jspdf.jsPDF();
                doc.text(`Nama Kapal Perikanan: ${docData.namaKapal}`, 10, 10);
                doc.text(`Nakhoda: ${docData.nakhoda}`, 10, 20);
                doc.text(`Tanggal Bertolak: ${docData.tglBertolak}`, 10, 30);
                doc.text(`Jam Bertolak: ${docData.jamBertolak}`, 10, 40);
                doc.text(`Tujuan: ${docData.tujuan}`, 10, 50);
                const pdfBlob = doc.output('blob');

                    type: 'application/pdf'
                });

                const downloadUrl = URL.createObjectURL(file);
                statusEl.innerHTML = `
                    <div class="success-message">
                        Document successfully created.
                        <a href="${downloadUrl}" download="${fileName}" style="margin-left: 10px;">Download Document</a>
                    </div>
                `;

                uploadBtn.onclick = async () => {
                    try {
                        showMessage(statusEl, '<i class="fas fa-spinner fa-spin"></i> Uploading to Google Drive...', 'info');

                        showMessage(statusEl, '<i class="fas fa-check-circle"></i> Document successfully uploaded to Google Drive!', 'success');

                        showMessage(statusEl, `<i class="fas fa-exclamation-triangle"></i> Upload failed: ${err.message}`, 'error');

                    } catch (err) {
                        showMessage(statusEl, `<i class="fas fa-exclamation-triangle"></i> Upload failed: ${err.message}`, 'error');

                showMessage(statusEl, `<i class="fas fa-exclamation-triangle"></i> An error occurred: ${error.message}`, 'error');
            }

        updateGoogleDriveStatus();
    }

    function showPage(pageId, element) {
        document.querySelectorAll('.content-page').forEach(page => page.style.display = 'none');
        document.getElementById(pageId).style.display = 'block';
        document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
        element.classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', () => {
        initializeGoogle();
