<script>
// Google Drive API Configuration
const CLIENT_ID = "800620913330-qgh84l4a0oc2h849d1t789k93vq4kmnk.apps.googleusercontent.com";
const API_KEY = "AIzaSyC5BorUQgXHiwhgCg6stovF7kutsUeCVjI";
const SCOPES = "https://www.googleapis.com/auth/drive.file";

// Folder mapping
const FOLDER_MAP = {
  "Petugas-Keberangkatan": "1Ws2ctYHbdUD7Wza2ld4KxO0j7fiFcg3o",
  "Petugas-Kedatangan": "1BIDQw9AMiY5_Mxt1OBKC1Lce3xzjtfTz",
  "Nelayan-Keberangkatan": "1bnyimhbu884iAdNX75u_MxtPN2azgAFy",
  "Nelayan-Kedatangan": "1Yt_-nTkJrZNO7Y2ZlBJIqebnMu0ncE-M"
};

let isGoogleDriveReady = false;
let authInstance = null;
let currentUser = null;

// Initialize Google APIs
function initializeGoogle() {
  // Initialize Google Sign-In
  google.accounts.id.initialize({
    client_id: CLIENT_ID,
    callback: handleCredentialResponse
  });

  // Initialize Google Drive API
  gapi.load('client:auth2', () => {
    gapi.client.init({
      apiKey: API_KEY,
      clientId: CLIENT_ID,
      discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
      scope: SCOPES
    }).then(() => {
      authInstance = gapi.auth2.getAuthInstance();
      isGoogleDriveReady = true;
      updateGoogleDriveStatus();
      console.log('Google Drive API initialized successfully');
    }).catch(error => {
      console.error('Error initializing Google Drive API:', error);
      updateGoogleDriveStatus('Error: ' + error.message);
    });
  });
}

// Handle Google Sign-In response
function handleCredentialResponse(response) {
  // Decode JWT token
  const payload = JSON.parse(atob(response.credential.split('.')[1]));
  
  currentUser = {
    id: payload.sub,
    name: payload.name,
    email: payload.email,
    picture: payload.picture
  };
  
  // Show dashboard
  showDashboard();
}

// Google Login Button Click Handler
document.getElementById('googleLoginBtn').addEventListener('click', function() {
  google.accounts.id.prompt((notification) => {
    if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
      // Fallback to OAuth2 flow
      google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          // Get user info after getting token
          fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
            headers: {
              'Authorization': 'Bearer ' + tokenResponse.access_token
            }
          })
          .then(response => response.json())
          .then(userInfo => {
            currentUser = {
              id: userInfo.id,
              name: userInfo.name,
              email: userInfo.email,
              picture: userInfo.picture
            };
            showDashboard();
          })
          .catch(error => {
            console.error('Error getting user info:', error);
            alert('Gagal mendapatkan informasi pengguna');
          });
        }
      }).requestAccessToken();
    }
  });
});

// Show dashboard after successful login
function showDashboard() {
  if (!currentUser) {
    alert('Login gagal, silakan coba lagi');
    return;
  }
  
  // Update UI with user info
  document.getElementById('userName').textContent = currentUser.name;
  document.getElementById('userAvatar').src = currentUser.picture;
  
  // Show dashboard
  document.getElementById("loginPage").style.display = "none";
  document.getElementById("dashboard").style.display = "flex";
  document.body.style.background = "white";
  
  // Initialize pages and show first page
  initializePages();
  showPage('departurePetugas', document.querySelector(".sidebar a"));
}

// Update Google Drive connection status
function updateGoogleDriveStatus(errorMsg = null) {
  const statusElements = document.querySelectorAll('.google-drive-status');
  statusElements.forEach(el => {
    if (errorMsg) {
      el.style.background = '#ffebee';
      el.style.borderColor = '#f44336';
      el.style.color = '#c62828';
      el.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${errorMsg}`;
    } else if (isGoogleDriveReady) {
      if (authInstance && authInstance.isSignedIn.get()) {
        el.style.background = '#e8f5e8';
        el.style.borderColor = '#4caf50';
        el.style.color = '#2e7d32';
        el.innerHTML = '<i class="fas fa-check-circle"></i> Google Drive terhubung dan siap digunakan';
      } else {
        el.style.background = '#fff3e0';
        el.style.borderColor = '#ff9800';
        el.style.color = '#f57c00';
        el.innerHTML = '<i class="fas fa-info-circle"></i> Google Drive siap, klik "Upload ke Google Drive" untuk login';
      }
    } else {
      el.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menghubungkan ke Google Drive...';
    }
  });
}

// Sign in to Google Drive
async function signInToGoogleDrive() {
  if (!isGoogleDriveReady) {
    alert('Google Drive API belum siap. Mohon tunggu...');
    return false;
  }
  try {
    if (!authInstance.isSignedIn.get()) {
      await authInstance.signIn();
    }
    updateGoogleDriveStatus();
    return true;
  } catch (error) {
    console.error('Sign in failed:', error);
    alert('Gagal login ke Google Drive: ' + error.message);
    return false;
  }
}

// Upload file to Google Drive
async function uploadFileToGoogleDrive(file, folderId, fileName) {
  const metadata = {
    name: fileName,
    parents: [folderId]
  };

  const form = new FormData();
  form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
  form.append('file', file);

  const accessToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;

  const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
    method: 'POST',
    headers: new Headers({
      'Authorization': 'Bearer ' + accessToken
    }),
    body: form
  });

  return await response.json();
}

// Logout function
function logout() {
  // Sign out from Google
  if (authInstance && authInstance.isSignedIn.get()) {
    authInstance.signOut();
  }
  
  // Reset user data
  currentUser = null;
  
  // Show login page
  document.getElementById("dashboard").style.display = "none";
  document.getElementById("loginPage").style.display = "block";
  document.body.style.background = "#f8f9fa";
  
  // Clear content
  document.getElementById("mainContent").innerHTML = "";
}

// Show page function
function showPage(pageId, el) {
  // Hide all pages
  document.querySelectorAll(".content-page").forEach(p => p.style.display = "none");
  
  // Show selected page
  const targetPage = document.getElementById(pageId);
  if (targetPage) {
    targetPage.style.display = "block";
  }
  
  // Update active menu
  document.querySelectorAll(".sidebar a").forEach(a => a.classList.remove("active"));
  if (el) {
    el.classList.add("active");
  }
}

// Menu configuration
const menu = [
  {id:'departurePetugas', title:'‚öì Petugas - Keberangkatan', type: 'departure', category: 'Petugas'},
  {id:'arrivalPetugas', title:'‚öì Petugas - Kedatangan', type: 'arrival', category: 'Petugas'},
  {id:'departureNelayan', title:'üö¢ Nelayan - Keberangkatan', type: 'departure', category: 'Nelayan'},

// Document lists

  'Kwitansi Tambat Labuh', 'Permohonan Penerbitan SPB', 'Daftar ABK', 'STBLKK', 'Faktur BBM'

const departureNelayanDocuments = [
  'SPB', 'Crew List', 'Perbekalan', 'SLO', 'Pernyataan Nahkoda'
];

const arrivalDocuments = [
  'STBLKK', 'Rekom Bongkar', 'SPB Asal'
];

// Initialize pages
function initializePages() {
  const contentDiv = document.getElementById("mainContent");
  contentDiv.innerHTML = "";
  
  menu.forEach(m => {

    }
    
    const documentInputs = documents.map(doc => 
      `<label class="document-label">${doc}: 
        <input type="file" class="form-control" accept=".pdf,.jpg,.jpeg,.png" required>

        </div>
        
        <div class="google-drive-status">
          <i class="fas fa-spinner fa-spin"></i> Menghubungkan ke Google Drive...
        </div>
        
        <form data-form-type="${m.category}-${m.type === 'departure' ? 'Keberangkatan' : 'Kedatangan'}">

            <input type="time" class="form-control" required>

          <input type="text" class="form-control" placeholder="Nama Nahkoda" required>
          <input type="text" class="form-control" placeholder="GT">
          <h4 style="margin:15px 0 10px;color:#2c3e50;">üìé Upload Dokumen</h4>
          ${documentInputs}

          <button type="button" class="btn-upload-drive" onclick="uploadToGoogleDrive(this)" disabled>

          </button>
          <button type="button" class="btn-generate" onclick="downloadAll(this)">‚¨á Download Semua Dokumen + QR PDF</button>
          
          <div class="progress-bar">

  });

    updateGoogleDriveStatus();
    enableUploadButtons();

}

// Enable upload buttons when Google Drive is ready

  uploadButtons.forEach(btn => {

// Upload to Google Drive function
async function uploadToGoogleDrive(btn) {
  const form = btn.closest("form");
  const formType = form.getAttribute('data-form-type');
  const progressBar = form.querySelector('.progress-bar');
  const progressFill = form.querySelector('.progress-fill');
  const statusDiv = form.querySelector('.upload-status');
  const errorDiv = form.querySelector('.upload-error');
  
  // Hide previous messages
  statusDiv.style.display = 'none';
  errorDiv.style.display = 'none';
  
  // Check if user is signed in
  if (!authInstance || !authInstance.isSignedIn.get()) {
    const signedIn = await signInToGoogleDrive();
    if (!signedIn) return;
  }
  
  // Get form data
  const shipName = form.querySelector('input[type="text"]').value || "KAPAL";
  const date = form.querySelector('input[type="date"]').value || new Date().toISOString().split('T')[0];
  const time = form.querySelector('input[type="time"]').value || "00:00";
  const captain = form.querySelectorAll('input[type="text"]')[1].value || "Nahkoda";
  
  if (!shipName.trim()) {
    errorDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Nama kapal harus diisi!';
    errorDiv.style.display = 'block';
    return;
  }
  
  // Get folder ID
  const folderId = FOLDER_MAP[formType];
  if (!folderId) {
    errorDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Folder tidak ditemukan untuk jenis form ini!';
    errorDiv.style.display = 'block';
    return;
  }
  
  // Get files to upload
  const fileInputs = Array.from(form.querySelectorAll('input[type="file"]'));
  const filesToUpload = fileInputs.filter(input => input.files[0]).map(input => ({
    file: input.files[0],
    label: input.parentElement.textContent.split(':')[0],
    input: input
  }));
  
  if (filesToUpload.length === 0) {
    errorDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Pilih minimal satu file untuk diupload!';
    errorDiv.style.display = 'block';
    return;
  }
  
  // Show progress bar
  progressBar.style.display = 'block';
  btn.disabled = true;
  
  try {
    let uploadedCount = 0;
    const totalFiles = filesToUpload.length;
    const results = [];
    
    statusDiv.innerHTML = `<i class="fas fa-upload"></i> Mengupload ${totalFiles} file ke Google Drive...`;
    statusDiv.style.display = 'block';
    
    for (const fileData of filesToUpload) {
      const { file, label } = fileData;
      
      // Create filename
      const timestamp = date.replace(/-/g, '') + '_' + time.replace(':', '');
      const fileName = `[${formType}]_${shipName.replace(/\s+/g, '_')}_${label}_${timestamp}.${file.name.split('.').pop()}`;
      
      try {
        const result = await uploadFileToGoogleDrive(file, folderId, fileName);
        
        if (result.id) {
          uploadedCount++;
          results.push({
            name: fileName,
            label: label,
            id: result.id,
            url: `https://drive.google.com/drive/folders/${result.id}/view`
          });
        } else {
          throw new Error('Upload failed: ' + (result.error?.message || 'Unknown error'));
        }
      } catch (error) {
        console.error(`Error uploading ${fileName}:`, error);
        results.push({
          name: fileName,
          label: label,
          error: error.message
        });
      }
      
      // Update progress
      const progress = Math.round((uploadedCount / totalFiles) * 100);
      progressFill.style.width = progress + '%';
      progressFill.textContent = progress + '%';
      
      statusDiv.innerHTML = `<i class="fas fa-upload"></i> Mengupload file ${uploadedCount + 1} dari ${totalFiles}...`;
    }
    
    // Show results
    const successCount = results.filter(r => !r.error).length;
    const errorCount = results.filter(r => r.error).length;
    
    if (successCount > 0) {
      let resultHtml = `<i class="fas fa-check-circle"></i> Berhasil mengupload ${successCount} file ke Google Drive!<br><br>`;
      
      results.filter(r => !r.error).forEach(result => {
        resultHtml += `‚Ä¢ <strong>${result.label}</strong>: <a href="${result.url}" target="_blank">${result.name}</a><br>`;
      });
      
      if (errorCount > 0) {
        resultHtml += `<br><strong style="color:#f44336;">Gagal upload ${errorCount} file:</strong><br>`;
        results.filter(r => r.error).forEach(result => {
          resultHtml += `‚Ä¢ <strong>${result.label}</strong>: ${result.error}<br>`;
        });
      }
      
      statusDiv.innerHTML = resultHtml;
      statusDiv.style.background = '#e8f5e8';
      statusDiv.style.borderColor = '#4caf50';
      statusDiv.style.color = '#2e7d32';
    } else {
      errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Gagal mengupload semua file!<br>${results.map(r => `‚Ä¢ ${r.label}: ${r.error}`).join('<br>')}`;
      errorDiv.style.display = 'block';
      statusDiv.style.display = 'none';
    }
    
  } catch (error) {
    console.error('Upload process failed:', error);
    errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Terjadi kesalahan: ${error.message}`;
    errorDiv.style.display = 'block';
    statusDiv.style.display = 'none';
  } finally {
    btn.disabled = false;
    setTimeout(() => {
      progressBar.style.display = 'none';
      progressFill.style.width = '0%';
      progressFill.textContent = '0%';
    }, 2000);
  }
}

// Helper functions for QR Code
function copyToClipboard(text) {
  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(text).then(() => {
      alert('URL berhasil disalin ke clipboard!');
    }).catch(err => {
      console.error('Gagal menyalin: ', err);
      fallbackCopyToClipboard(text);
    });
  } else {
    fallbackCopyToClipboard(text);
  }
}

function fallbackCopyToClipboard(text) {
  const textArea = document.createElement("textarea");
  textArea.value = text;
  textArea.style.position = "fixed";
  textArea.style.left = "-999999px";
  textArea.style.top = "-999999px";
  document.body.appendChild(textArea);
  textArea.focus();
  textArea.select();
  try {
    document.execCommand('copy');
    alert('URL berhasil disalin ke clipboard!');
  } catch (err) {
    console.error('Fallback copy failed: ', err);
    alert('Gagal menyalin URL');
  }
  document.body.removeChild(textArea);
}

function openUrl(url) {
  window.open(url, '_blank');
}
